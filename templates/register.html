{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-4">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-rocket fa-3x text-success"></i>
                </div>
                <h2 class="mb-4 fw-bold text-white">Criar Conta</h2>
                
                <form method="POST">
                    <div class="mb-3 text-start">
                        <label class="small text-muted mb-1">Escolha um Usuário</label>
                        <input type="text" name="username" class="form-control" placeholder="Ex: Luffy" required>
                    </div>
                    <div class="mb-4 text-start">
                        <label class="small text-muted mb-1">Defina uma Senha</label>
                        <input type="password" name="password" class="form-control" placeholder="••••••" required>
                    </div>
                    <button type="submit" class="btn btn-info w-100 py-2 mb-3 fw-bold">REGISTRAR-SE</button>
                </form>
                
                <hr class="border-secondary opacity-25">
                <p class="mb-0 text-muted small">Já tem uma conta?</p>
                <a href="{{ url_for('login') }}" class="text-primary fw-bold text-decoration-none">Fazer Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
